---
driver:
  name: vagrant

## The forwarded_port port feature lets you connect to ports on the VM guest
## via localhost on the host.
## see also: https://www.vagrantup.com/docs/networking/forwarded_ports

#  network:
#    - ["forwarded_port", {guest: 80, host: 8080}]

instance_type: m3.large
tags:
  Name: "Chef Training Node for Jon Metzger, MITRE"
  created-by: "test-kitchen"
  user: <%= ENV['USER'] %>

provisioner:
  name: chef_zero
  cookbook_path: C:\Users\Administrator\cookbooks
  client_rb:
    chef_license: accept
    product_name: chef
    product_version: 15

verifier:
  name: inspec

platforms:
  - name: ubuntu-14.04
  - name: centos-7.1

suites:
  - name: default
    run_list:
      - recipe[workstation::default]
    attributes:
    verifier:
      inspec_tests:
        - test/integration/default

